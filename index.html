<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <form novalidate>
        <fieldset>
            <legend>All fields are required</legend>
            <ul>
                <li class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required pattern="^[a-zA-Z0-9]+@.*\.[a-zA-Z]*">
                    <span></span>
                </li>
                <li class="field">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" required minlength="5" maxlength="45">
                    <span></span>
                </li>
                <li class="field">
                    <label for="zip">Zip</label>
                    <input type="tel" name="zip" id="zip" required minlength="3">
                    <span></span>
                </li>
                <li class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required minlength="12" maxlength="50"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$">
                    <span></span>
                </li>
                <li class="field">
                    <label for="confirmpassword">Confirm password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" required>
                    <span></span>
                </li>
                <button type="submit">Submit</button>

            </ul>
        </fieldset>
    </form>
</body>

</html>
